@(title: String)(extraStylesheets: Html)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
  <title>@title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/header.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
  @extraStylesheets
</head>
<body>
  <div id="header"></div>
  <script src="@routes.Assets.versioned("javascripts/bundle-header.js")" type="text/javascript"></script>
  <div id="content"></div>
  @content
</body>
</html>
